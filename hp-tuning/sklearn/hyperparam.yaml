trainingInput:
  hyperparameters:
    goal: MAXIMIZE
    maxTrials: 100
    maxParallelTrials: 5
    enableTrialEarlyStopping: TRUE 
    hyperparameterMetricTag: accuracy
    params:
    - parameterName: WE_max_df
      type: DOUBLE
      minValue: 0.0
      maxValue: 1.0
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: WE_max_df
      type: DOUBLE
      minValue: 0.0
      maxValue: 1.0
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: FT_norm
      type: CATEGORICAL
      categoricalValues: [
          'l1',
          'l2',
          None
          ]
    - parameterName: M_alpha
      type: DOUBLE
      minValue: 0.0
      maxValue: 1.0
      scaleType: UNIT_LINEAR_SCALE